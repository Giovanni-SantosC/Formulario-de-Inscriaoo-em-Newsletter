<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
        content="Esta é uma página simples, porém elegante, que exibe um formulário de inscrição em uma newsletter.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Formulário,newsletter,Inscrição">
    <meta name="author" content="Giovanni dos Santos Carvalho">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone-email-preenchido.png" type="image/x-icon">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <img src="img/imagem-email.png" alt="imagem de uma carta com um papel dentro">
        </div><!--top-->
        <div class="bottom">
            <div class="info">
                Inscreva-se em nosso canal e<br>receba as últimas atualizações
            </div><!--info-->
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Digite seu Email: " required>
                </div><!--input-box-->

                <div class="input-box">
                    <input type="submit" value="Inscrever-se">
                </div><!--input-box-->
            </form>
            <div class="footer">
                Não se preocupe, não enviamos spam
            </div><!--footer-->
        </div><!--bottom-->
    </div><!--wrapper-->
</body>
</html>
